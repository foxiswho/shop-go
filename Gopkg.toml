[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.4"

[[constraint]]
  name = "github.com/labstack/gommon"
  version = "0.2.4"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
